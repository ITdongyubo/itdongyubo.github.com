<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
body{background:#000;text-align:center;}
canvas{background:#fff;}
</style>
<script>
window.onload=function(){
	var oC = document.getElementById('c1');
	var gd = oC.getContext('2d');
	var d = 0;
	var r = 100;
	var cx = oC.width/2;
	var cy = oC.height/2;
	function d2a(n){
		return n*Math.PI/180;
	}
	var timer = setInterval(function(){
		d++
		gd.clearRect(0,0,oC.offsetWidth,oC.offsetHeight);
		gd.beginPath();
		gd.arc(cx,cy,r,d2a(0),d2a(d),false);
		gd.stroke();
		gd.beginPath();
		gd.fillText(Math.round(d/360*100)+'%',cx,cy);
		gd.textAlign = 'center';
		gd.textBaseline = 'middle';
		gd.lineWidth = 20; 
		gd.stroke()
		if(d==360){clearInterval(timer);}
	},30)
};
</script>
</head>

<body>
<canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
